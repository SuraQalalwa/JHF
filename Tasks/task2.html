<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="align-items: center; justify-content: center; display: flex;">
    <div style="display: flex; flex-direction: column; justify-content: space-between; width: 50%;">
    <header style="background-color: #fea685;">Header</header>
    <div style="height:10px;"></div>
    <nav style="background-color: #34c9ff; display: flex; justify-content: flex-end; height: 30px;">
        <div style="display: flex; justify-content: space-around; width: 30%; justify-items: center;align-items: center; ">
            <div style="background-color: gray; width: 50px; height: 20px"></div>
            <div style="background-color: gray; width: 50px; height: 20px;"></div>

        </div>
    </nav>
    <div style="height:10px;"></div>
    <div style="display: flex;">
        <article style="flex: 3;background-color: #34c9ff; display: flex; justify-content: space-around; flex-direction: column; align-items: center;">
            <section style="background-color: #a2e1fd; width: 95%; height: 25%;">1</section>
            <section style="background-color: #a2e1fd; width: 95%; height: 25%;">2</section>
            <section style="background-color: #a2e1fd; width: 95%; height: 25%;">3</section>
        </article>
        <div style="width: 10px;"></div>
        <aside style="flex: 1; background-color: #a2e1fd; flex-direction: column; justify-content: space-around; align-items: center; display: flex;">
            <div style="background-color: #d9d9d9; width: 80%; height: 40%;"></div>
            <div style="background-color: #d9d9d9; width: 80%; height: 40%;"></div>
        </aside>
    </div>
    <div style="height:10px;"></div>
    <footer style="background-color: #fea685;">footer</footer>
    </div>
</body>
