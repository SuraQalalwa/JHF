<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="display: flex; justify-content: center; align-items: center;">
    <div style="border-top: 2px solid black; border-bottom: 2px solid black; border-left: 2px solid rgb(173, 171, 171); border-right: 2px solid rgb(173, 171, 171); padding: 10px; width: 400px;">
        <div style="display: flex; margin-bottom: 10px;">
            <div style="background-color: #f8a8a8; height: 100px; flex: 2; margin-right: 5px;"></div>
            <div style="background-color: #f8a8a8; height: 100px; flex: 1;"></div>
        </div>
        <div style="display: flex; margin-bottom: 10px;">
            <div style="background-color: #f8a8a8; height: 100px; flex: 1; margin-right: 5px;"></div>
            <div style="background-color: #f8a8a8; height: 100px; flex: 1;"></div>
        </div>
        <div style="display: flex; margin-bottom: 10px;">
            <div style="background-color: #f8a8a8; height: 100px; flex: 3; margin-right: 5px;"></div>
            <div style="background-color: #f8a8a8; height: 100px; flex: 1;"></div>
        </div>
        <div style="display: flex;">
            <div style="background-color: #f8a8a8; height: 100px; flex: 1.5; margin-right: 5px;"></div>
            <div style="background-color: #f8a8a8; height: 100px; flex: 1;"></div>
        </div>
    </div>
</body>
</html>
