<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header style="background-color: #fea685; padding: 10px; margin: 10px;">header</header>
    <nav style="background-color: #34c9ff; padding: 10px;margin: 10px; display: flex;">
        <div style="background-color: gray; width: 50px; height: 20px; margin-left: auto; margin-right: 10px;"></div>
        <div style="background-color: gray; width: 50px; height: 20px; margin-right: 10px;"></div>
        <div style="background-color: gray; width: 50px; height: 20px;"></div>
    </nav>
    <div style="display: flex;">
        <article style="flex: 3;padding: 10px;background-color: #34c9ff; margin: 10px; ">
            <section style="background-color: #a2e1fd; padding: 10px; margin-bottom: 10px;">1</section>
            <section style="background-color: #a2e1fd; padding: 10px; margin-bottom: 10px;">2</section>
            <section style="background-color: #a2e1fd; padding: 10px;">3</section>
        </article>
        <aside style="flex: 1; padding: 10px;background-color: #a2e1fd; margin: 10px; ">
            <div style="background-color: #d9d9d9; padding: 10px; margin-bottom: 10px;">1</div>
            <div style="background-color: #d9d9d9; padding: 10px;">2</div>
        </aside>
    </div>
    <footer style="background-color: #fea685; padding: 10px; margin: 10px">footer</footer>
</body>
</html>
